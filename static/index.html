<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GLB Viewer with Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <style>
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #upload-status {
            margin-top: 10px;
            font-size: 14px;
        }
        .upload-btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <button class="upload-btn" id="upload-btn">Upload Video for Pose Estimation</button>
        <div id="upload-status"></div>
    </div>

    <div id="info"></div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/+esm"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import GUI from 'lil-gui';

        // Add upload functionality
        const uploadBtn = document.getElementById('upload-btn');
        const videoInput = document.getElementById('video-input');
        const uploadStatus = document.getElementById('upload-status');

        uploadBtn.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            uploadStatus.textContent = 'Uploading video...';
            
            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('http://localhost:5000/upload-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    uploadStatus.textContent = data.message;
                    // Here you can trigger model loading or other actions
                } else {
                    uploadStatus.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                uploadStatus.textContent = 'Error: ' + error.message;
            }
        });

        let mixer;
        let clock = new THREE.Clock();
        let skeleton;
        let currentModel = null;

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(3, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // GUI setup
        const gui = new GUI();
        const params = {
            showSkeleton: true,
            applyMotion: true
        };

        // Model loading function
        function loadModel(modelPath) {
            if (currentModel) {
                scene.remove(currentModel);
                if (skeleton) {
                    scene.remove(skeleton);
                }
                if (mixer) {
                    mixer.stopAllAction();
                }
            }

            const loader = new GLTFLoader();
            loader.load(modelPath, (gltf) => {
                const model = gltf.scene;
                currentModel = model;
                scene.add(model);

                // Enable shadows
                model.traverse((object) => {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.receiveShadow = true;
                    }
                });

                // Auto-center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                model.position.y = 0;

                // Add skeleton helper
                skeleton = new THREE.SkeletonHelper(model);
                skeleton.visible = params.showSkeleton;
                scene.add(skeleton);

                // Setup animation
                mixer = new THREE.AnimationMixer(model);
                if (gltf.animations && gltf.animations.length) {
                    console.log('Animations found:', gltf.animations.length);
                    const clip = gltf.animations[0];
                    const action = mixer.clipAction(clip);
                    action.play();
                } else {
                    console.warn('No animations found in the model');
                }
            });
        }

        // GUI controls
        const motionFolder = gui.addFolder('Motion Controls');
        motionFolder.add(params, 'applyMotion')
            .name('Apply Motion')
            .onChange((value) => {
                const modelPath = value ? 
                    'output_glb/animated_yoga_output.glb' : 
                    'output_glb/model.glb';
                loadModel(modelPath);
            });

        motionFolder.add(params, 'showSkeleton')
            .name('Show Skeleton')
            .onChange((value) => {
                if (skeleton) {
                    skeleton.visible = value;
                }
            });

        // Initial model load
        loadModel(params.applyMotion ? 'output_glb/animated_yoga_output.glb' : 'output_glb/model.glb');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (mixer) {
                const delta = clock.getDelta();
                mixer.update(delta);
            }
            
            renderer.render(scene, camera);
        }
        
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
