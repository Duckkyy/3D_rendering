<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Motion Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
        }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .upload-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .upload-btn:hover {
            background: #45a049;
        }
        #upload-status {
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <button class="upload-btn" id="upload-btn">Upload Video for Pose Estimation</button>
        <div id="upload-status"></div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/",
            "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/+esm"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import GUI from 'lil-gui';

        let mixer;
        let clock = new THREE.Clock();
        let skeleton;
        let currentModel = null;
        let gui;

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(3, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // GUI parameters
        const params = {
            showSkeleton: true,
            applyMotion: false
        };

        // Model loading function
        async function loadModel(modelPath) {
            if (currentModel) {
                scene.remove(currentModel);
                if (skeleton) scene.remove(skeleton);
                if (mixer) mixer.stopAllAction();
            }

            const loader = new GLTFLoader();
            try {
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(modelPath, resolve, undefined, reject);
                });

                const model = gltf.scene;
                currentModel = model;
                scene.add(model);

                model.traverse((object) => {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.receiveShadow = true;
                    }
                });

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                model.position.y = 0;

                skeleton = new THREE.SkeletonHelper(model);
                skeleton.visible = params.showSkeleton;
                scene.add(skeleton);

                mixer = new THREE.AnimationMixer(model);
                if (gltf.animations && gltf.animations.length) {
                    const clip = gltf.animations[0];
                    const action = mixer.clipAction(clip);
                    action.play();
                }

                return gltf;
            } catch (error) {
                console.error('Error loading model:', error);
                throw error;
            }
        }

        // Initialize GUI
        async function initializeGUI() {
            try {
                const response = await fetch('http://127.0.0.1:5000/check-motion-file');
                const data = await response.json();

                if (gui) gui.destroy();
                gui = new GUI();

                // Always add skeleton control
                gui.add(params, 'showSkeleton')
                    .name('Show Skeleton')
                    .onChange((value) => {
                        if (skeleton) skeleton.visible = value;
                    });

                // Add motion control if motion.glb exists
                if (data.exists) {
                    const motionFolder = gui.addFolder('Apply Motion');
                    motionFolder.add(params, 'applyMotion')
                        .name('Apply Motion')
                        .onChange((value) => {
                            const modelPath = value ? 
                                '/output_glb/motion.glb' : 
                                '/output_glb/model.glb';
                            loadModel(modelPath);
                        });
                }

                // Load initial model
                await loadModel('/output_glb/model.glb');
            } catch (error) {
                console.error('Error initializing:', error);
            }
        }

        // Video upload handling
        const uploadBtn = document.getElementById('upload-btn');
        const videoInput = document.getElementById('video-input');
        const uploadStatus = document.getElementById('upload-status');

        uploadBtn.addEventListener('click', () => videoInput.click());

        videoInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            uploadStatus.textContent = 'Processing video... This may take a few minutes.';
            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    uploadStatus.textContent = 'Processing complete! Updating viewer...';
                    await initializeGUI();
                    
                    if (params.applyMotion) {
                        await loadModel('/output_glb/motion.glb');
                    }
                    
                    uploadStatus.textContent = 'Ready!';
                } else {
                    uploadStatus.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                uploadStatus.textContent = 'Error: ' + error.message;
                console.error('Upload error:', error);
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) {
                const delta = clock.getDelta();
                mixer.update(delta);
            }
            renderer.render(scene, camera);
        }

        // Window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize everything
        initializeGUI();
        animate();
    </script>
</body>
</html>
